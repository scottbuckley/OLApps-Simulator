<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simulator</title>
		<script src="/common/jquery.min.js"></script>
		<script src="/common/bootstrap/js/bootstrap.min.js"></script>
		<script src="{{ media('js/ace/ace.js') }}" type="text/javascript" charset="utf-8"></script>
		<script src="{{ media('simulator.js') }}" type="text/javascript"></script>
		{{ app_init_js }}
		<link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="{{ media('style.css') }}" />
	</head>
	<body>
		<div class="code_area_wrapper">
			<div id="editor_wrapper">
				<div id="editor">	and %r1, %r2, %r3
	add %r0, 5, %r2
	add %r0, 1, %r3
	add %r2, %r3, %r4</div>
			</div>
		</div>
		<div class="machine_area_wrapper">
			<a class="btn btn-inverse" href="javascript:PressButtonParse();">Parse</a>
			<a class="btn btn-inverse" href="javascript:PressButtonExecute();">Execute</a>
			<a class="btn" href="javascript:showAlert('meow meow meow meow meow!');">meow</a>
			<a class="btn" href="javascript:LockEditor();">Lock Editor</a>
			<a class="btn" href="javascript:UnlockEditor();">Unlock Editor</a>
			<div id="alert-area" style="padding-top:10px;"></div>
			<div id="debugbox" style="border: 2px solid #dddddd; margin-top: 5px; padding: 5px;"></div>
			<div id="registerTable">
				<table border="1px solid #ccc" width="600px">
					<tr>   <td id="reg00"></td><td id="reg01"></td><td id="reg02"></td><td id="reg03"></td><td id="reg04"></td><td id="reg05"></td><td id="reg06"></td><td id="reg07"></td>   </tr>

					<tr>   <td id="reg24"></td><td id="reg25"></td><td id="reg26"></td><td id="reg27"></td><td id="reg28"></td><td id="reg29"></td><td id="reg30"></td><td id="reg31"></td>   </tr>
				</table>
			</div>
		</div>
		<script>
			// enable codearea as an ace editor
			var editor = ace.edit("editor");
			editor.setTheme("ace/theme/eclipse");
			editor.getSession().setMode("ace/mode/sparc");
			
			//RSimInitialise(editor);
			StartMachine(editor);
		</script>
	</body>
</html>
